<!-- JavaScript简介 -->
<!-- 点击h1之后，颜色会发生变化 -->
<html>
    <head>
        <title>hellpo</title>
        <style>
        h1 {
            color: #333333;
            font-size: 48px;
            text-shadow: 3px 3px 3px #666666;
        }
        </style>
        <script>
        function change() {
            document.getElementsByTagName('h1')[0].style.color = '#ff0000';
        }
        </script>
    </head>
    <body>
        <h1 onclick="change()">hello,edrain!</h1>
    </body>
</html>
